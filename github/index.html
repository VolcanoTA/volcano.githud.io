<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProjectOne</title>
    <link rel="stylesheet" href="css/bootstrap.css">  
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
    <div class="conteiner">
        <div class="row">
             <div class="col-xl-6 offset-xl-3">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
               </h1>
             </div>
        </div> 
        <div class="row">
            <div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-xl-4 offset-xl-0 col-md-8 offset-md-2">
                <div class="form">
                    <p class="form-header text-center">Введите свой e-mail</p>
                    <form action="#">
                        <input type="text" class="form-control" placeholder="Ваше имя">
                        <input type="text" class="form-control" placeholder="Ваш e-mail">
                        <button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас</h2>
            </div>
        </div>
        <div class="feature text-center">
            <div class="row">
                <div class="col-xl-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/1.png" alt="Первое преимущество">
                        <p>Первое преимущество</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/2.png" alt="Второе преимущество">
                        <p>Второе преимущество</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/3.png" alt="Третье преимущество">
                        <p>Третье преимущество</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="feature-box">
                        <img src="img/8.png" alt="Четвертое преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-lg form-btn d-block mx-auto">Получить инструкцию</button>
    </div>
</div>   
</body>
</html>
